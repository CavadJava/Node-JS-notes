<html>
<title>
	Edit Page
</title>
<body>
<form action = "Edit.js" method="POST">
	<fieldset>	
	<label>DomainName</label>
			<input type="text" name="txtDomainName"/><br/>
		<label>Name</label>
			<input type="text" name="txtName"/><br/>
		<label>Email<label>
			<input type="email" name="txtEmail"/><br/>
		<label>Age<label>
			<input type="number" name="txtAge" min="1" max="99"/><br/>
		<label>Click<label>
		<input type="number" name="txtClick" min="1" /><br/>
		<input type="submit" name="txtEdit" value="Edit" />	<hr/>
	</fieldset>
</form>
</body>
</html>
